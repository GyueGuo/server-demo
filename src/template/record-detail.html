    body {
      background-color: #f5f5f9;
      font-size: 14px;
    }

    *[contenteditable] {
      -webkit-user-select: auto !important;
    }

    *:focus {
      outline: none;
    }

    a {
      background: transparent;
      text-decoration: none;
      outline: none;
    }

    .am-icon {
      fill: currentColor;
      background-size: cover;
      width: 22px;
      height: 22px;
    }

    .am-icon-xxs {
      width: 15px;
      height: 15px;
    }

    .am-icon-xs {
      width: 18px;
      height: 18px;
    }

    .am-icon-sm {
      width: 21px;
      height: 21px;
    }

    .am-icon-md {
      width: 22px;
      height: 22px;
    }

    .am-icon-lg {
      width: 36px;
      height: 36px;
    }

    .am-icon-loading {
      -webkit-animation: cirle-anim 1s linear infinite;
      animation: cirle-anim 1s linear infinite;
    }

    @-webkit-keyframes cirle-anim {
      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes cirle-anim {
      100% {
        transform: rotate(360deg);
      }
    }

    .am-toast {
      position: fixed;
      width: 100%;
      z-index: 1999;
      font-size: 14px;
      text-align: center;
    }

    .am-toast>span {
      max-width: 50%;
    }

    .am-toast.am-toast-mask {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      left: 0;
      top: 0;
      transform: translateZ(1px);
    }

    .am-toast.am-toast-nomask {
      position: fixed;
      max-width: 50%;
      width: auto;
      left: 50%;
      top: 50%;
      transform: translateZ(1px);
    }

    .am-toast.am-toast-nomask .am-toast-notice {
      transform: translateX(-50%) translateY(-50%);
    }

    .am-toast-notice-content .am-toast-text {
      min-width: 60px;
      border-radius: 3px;
      color: #fff;
      background-color: rgba(58, 58, 58, 0.9);
      line-height: 1.5;
      padding: 9px 15px;
    }

    .am-toast-notice-content .am-toast-text.am-toast-text-icon {
      border-radius: 5px;
      padding: 15px 15px;
    }

    .am-toast-notice-content .am-toast-text.am-toast-text-icon .am-toast-text-info {
      margin-top: 6px;
    }

    .am-modal {
      position: relative;
    }

    .am-modal:not(.am-modal-transparent):not(.am-modal-popup) {
      width: 100%;
      height: 100%;
    }

    .am-modal-mask {
      position: fixed;
      top: 0;
      right: 0;
      left: 0;
      bottom: 0;
      height: 100%;
      z-index: 999;
      background-color: rgba(0, 0, 0, 0.4);
    }

    .am-modal-mask-hidden {
      display: none;
    }

    .am-modal-wrap {
      position: fixed;
      overflow: auto;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      height: 100%;
      z-index: 999;
      -webkit-overflow-scrolling: touch;
      outline: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      transform: translateZ(1px);
    }

    .am-modal-wrap-popup {
      display: block;
    }

    .am-modal-transparent {
      width: 270px;
    }

    .am-modal-transparent .am-modal-content {
      border-radius: 7px;
      padding-top: 15px;
    }

    .am-modal-transparent .am-modal-content .am-modal-body {
      padding: 0 15px 15px;
    }

    .am-modal-popup {
      position: fixed;
      left: 0;
      width: 100%;
    }

    .am-modal-popup-slide-down {
      top: 0;
    }

    .am-modal-popup-slide-up {
      bottom: 0;
    }

    .am-modal-popup .am-modal-content {
      padding-bottom: env(safe-area-inset-bottom);
    }

    .am-modal-title {
      margin: 0;
      font-size: 18px;
      line-height: 1;
      color: #000;
      text-align: center;
    }

    .am-modal-header {
      padding: 6px 15px 15px;
    }

    .am-modal-content {
      position: relative;
      background-color: #fff;
      border: 0;
      background-clip: padding-box;
      text-align: center;
      height: 100%;
      overflow: hidden;
    }

    .am-modal-close {
      border: 0;
      padding: 0;
      background-color: transparent;
      outline: none;
      position: absolute;
      right: 15px;
      z-index: 999;
      height: 21px;
      width: 21px;
    }

      width: 15px;
      height: 15px;

      box-shadow: 0 0 0.08rem rgba(0, 0, 0, 0.12);
      transform: rotate(45deg);
      transform-origin: center;
      background-color: #fff;
    }

    .record-detail-wrap .msg-wrap .msg-list .msg-item dl dd p {
      z-index: 1;
      position: relative;
      padding: 0.24rem;
      border-radius: 0.12rem;
      background-color: #fff;
    }

    .record-detail-wrap .msg-wrap .msg-list .msg-date {
      line-height: 0.6rem;
      text-align: center;
      color: #999;
      font-size: 0.22rem;
    }

    .clip-input {
      border: none;
      height: 0.6rem;
      width: 100%;
      text-align: center;
      box-sizing: border-box;
      background-color: transparent;
    }
  </style>
</head>

<body>
  <div class="record-detail-wrap">
    <div class="msg-wrap">
      <div class="msg-list">
      </div>
    </div>
  </div>
  <script>
    $(function () {
      var Toast = (function () {
        var timer = null;
        function remove() {
          $('#toast').remove();
        }
        return function (text) {
          timer && clearTimeout(timer);
          remove();
          var html = '<div id="toast"><div class="am-toast am-toast-mask"><span><div class="am-toast-notice am-toast-notice-closable"><div class="am-toast-notice-content"><div class="am-toast-text" role="alert" aria-live="assertive"><div>' + text + '</div></div></div><a tabindex="0" class="am-toast-notice-close"><span class="am-toast-notice-close-x"></span></a></div></span></div></div>';
          $('body').append(html);
          timer = setTimeout(remove, 3000)
        };
      })();
      function Modal(title, url) {
        var id = 'modal-container-' + new Date().valueOf();
        var html = '<div id="' + id + '"><div><div class="am-modal-mask"></div><div class="am-modal-wrap " role="dialog" aria-labelledby=""><div role="document" class="am-modal am-modal-transparent"><div class="am-modal-content"><div class="am-modal-body"><div class="am-modal-alert-content"><div><p>' + title + '</p><input readonly="" class="clip-input" value="' + url + '"></div></div></div><div class="am-modal-footer"><div class="am-modal-button-group-h am-modal-button-group-normal" role="group"><a class="am-modal-button close-btn" role="button">关闭</a><a class="am-modal-button confirm-btn" role="button">复制链接</a></div></div></div></div></div></div></div>'
        $('body').append(html);
        $('#'+id).find('.close-btn').on('click', function () {
          $('#'+id).remove();
        });
        $('#'+id).find('.confirm-btn').on('click', function () {
          if (document.execCommand) {
            var input = document.createElement('input');
            input.cssText = 'position: fixed; left: 0; top: -200px; z-index: -99999;';
            input.readyOnly = true;
            input.value = url;
            document.body.appendChild(input);
            input.focus();
            input.setSelectionRange(0, url.length);
            document.execCommand('copy');
            document.body.removeChild(input);
            Toast('已复制');
            $('#'+id).remove();
          } else {
            Toast('复制失败，请手动复制链接');
          }
        });
      }
      function renderMsg(item) {
        return '<div class="msg-item ' + (item.flag === '2' ? 'sent-by-myselft' : '') + '"><dl><dt></dt><dd><p>' + item.content + '</p></dd></dl></div>';
      }

      var chatRecord = sessionStorage.getItem('chatRecord');
      if (chatRecord) {
        chatRecord = JSON.parse(chatRecord);
        var id = window.location.search.match(/\?id=(\d+)/)[1];
        var html = '';
        if (id && (id - 0) < chatRecord.length) {
          var cur = chatRecord[id - 0].data;
          for (var i = 0; i < cur.length; i++) {
            html += renderMsg(cur[i])
          }
        }
        $('.msg-list').html(html)
      }

      $.ajax({
        url: 'http://www.tongchengby.vip/wx/getTips',
        method: 'post',
        headers: {
          'content-type': 'application/json;charset=UTF-8',
        },
      }).then((data) => {
        if (data.code === 0) {
          Modal(data.result.tipsTitle, data.result.tipsUrl);
        }
      });
      var $msg = document.querySelectorAll('.msg-item');
      if ($msg.length) {
        var $last = $msg[$msg.length - 1];
        $last.scrollIntoView(false);
      }
    });
  </script>
</body>

</html>
