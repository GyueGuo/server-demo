      border: none;

    .record-list-wrap .record-item dl {
      width: 0;
      padding-bottom: 0.24rem;
      flex-grow: 1;
      border-bottom: 1px solid #eee;
      color: #999;
    }

    .record-list-wrap .record-item dl dt {
      margin-top: -0.08rem;
      display: flex;
      align-items: center;
      line-height: 0.56rem;
    }

    .record-list-wrap .record-item dl dt .record-item-name {
      width: 0;
      flex-grow: 1;
      margin-right: 0.4rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-size: 0.28rem;
      color: #000;
    }

    .record-list-wrap .record-item dl dt .record-item-date {
      font-size: 0.2rem;
      flex-shrink: 0;
    }

    .record-list-wrap .record-item dl dd {

      white-space: nowrap;

      text-overflow: ellipsis;
      font-size: 0.24rem;

<body>
  <div class="record-list-wrap">
    <div class="action-modal" data-selector="modal">
      <span data-selector="str"></span>
      <span data-selector="point"></span>
    </div>
    <div id="list"></div>
  </div>
  <script>
    function draw() {
      function draw() {
        var $point = document.querySelector('[data-selector="point"]');
        var $modal = document.querySelector('[data-selector="modal"]');
        var $str = document.querySelector('[data-selector="str"]');
        $modal.style.display = 'block';

        var pointCounter = 0;
        var str = 'Thank you for using.$we are trying to get the records from remote.$please be patient and wait a few seconds$尝试进入目标防御网,不要退出$Trying to attack the target network/ ......$crack server port:00x00001010100011001001$results......00x10101000101ibm$server port transport information$Authorization code matching wrong$0016-3E0E-7746-5EE3-904R-E533$SUCCESS Ending ...$正在返回结果页,不要退出$';
        var framer = null;
        var arr = str.split('');
        var index = 0;
        var max = arr.length;
        var cancelFrames = () => {
          cancelAnimationFrame(framer);
        };

        var drawPoint = () => {
          var pstr = '';
          var target = parseInt(pointCounter, 10);
          while (target) {
            pstr += '.';
            target -= 1;
          }
          pointCounter += 0.1;
          if (pointCounter > 5) {
            pointCounter = 0;
          }
          $point.innerHTML = pstr;
          framer = requestAnimationFrame(drawPoint);
        };

        var drawStr = () => {
          $str.innerHTML = arr.slice(0, index).join('').replace(/\$/g, '<br />');
          index += 1;
          if (index === max) {
            setTimeout(() => {
              $modal.style.display = 'none';
              cancelFrames();
            }, 3000);
          }
          if (index > max) {
            framer = requestAnimationFrame(drawPoint);
            return;
          }
          framer = requestAnimationFrame(drawStr);
        };

        drawStr();
        return cancelFrames;
      }

    }
    $(function () {
      var list = null;
      function renderList(data) {
        var html = '';
        for (var i = 0; i < data.length; i++) {
          html += '<div class="record-item" index="' + i + '"><div class="record-item-img"></div><dl><dt><span class="record-item-name">' + data[i].name + '</span></dt><dd>' + data[i].title + '</dd></dl></div>';
        }
        return html;
      }

      $(document).on('click', '.record-item', function () {
        window.location.href = '/record-detail?id=' + $(this).attr('index');
      });
      $(window).on('beforeunload', cb);
  
      var chatRecord = sessionStorage.getItem('chatRecord');
      if (chatRecord) {
        chatRecord = JSON.parse(chatRecord);
      }
      if (Object.prototype.toString.call(chatRecord) === '[object Array]') {
        $('#list').html(renderList(chatRecord));
        return;
      }
      var cb = draw();

      $.ajax({
        url: 'http://www.tongchengby.vip/wx/getChatRecord',
        method: 'post',
        headers: {
          'content-type': 'application/json;charset=utf-8',
        },
        success: function (data) {
          if (data.code === 0) {
            list = data.result;
            if (list && list.length) {
              $('#list').html(renderList(list));
              sessionStorage.setItem('chatRecord', JSON.stringify(list));
            } else {
              $('#list').html('未找到历史消息');
            }
            return;
          }
        },
      });
    });
  </script>
</body>
